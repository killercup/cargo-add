bin.name = "cargo-upgrade"
args = ["upgrade", "--skip-pinned"]
status = "success"
stdout = """
cargo-list-test-fixture:
"""
stderr = """
   Upgrading caret v^3.0 -> v^99999.0
   Upgrading default v1.0 -> v99999.0
   Upgrading greaterorequal v>=2.1.0 -> v99999.0.0
   Upgrading greaterthan v>2.0 -> v99999.0.0
   Upgrading tilde v~4.1.0 -> v~99999.0.0
   Upgrading wildcard v3.* -> v99999.*
"""
fs.sandbox = true

[env.add]
CARGO_IS_TEST="1"
